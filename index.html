<body>
<script>
	mark=parseInt(prompt("enter the mark"));
	if(mark<40){
	   alert("fail")
	   }
	else if(mark>=40 && mark<=45){
	    alert("E grade")
		}
	else if(mark>=45 && mark<=55){
	    alert("d grade")
		}
	else if(mark>=55 && mark<=70){
	    alert("c grade")
		}
	else if(mark>=70 && mark<=80){
	    alert("B grade")
		}
    else if(mark>=80 && mark<=90){
	    alert("A grade")
	}
	else{
	   alert("O grade")
	   }
	   </script>
	   </body>
</html>
